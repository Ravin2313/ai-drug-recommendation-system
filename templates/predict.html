<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiment Prediction - AI Drug System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            min-height: 100vh;
            padding: 40px 20px;
            position: relative;
            overflow-x: hidden;
        }

        /* Animated background */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            opacity: 0.1;
        }

        .bg-circle {
            position: absolute;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea, #764ba2);
            animation: float 20s infinite;
        }

        .bg-circle:nth-child(1) {
            width: 300px;
            height: 300px;
            top: -150px;
            left: -150px;
        }

        .bg-circle:nth-child(2) {
            width: 200px;
            height: 200px;
            bottom: -100px;
            right: -100px;
            animation-delay: -5s;
        }

        @keyframes float {
            0%, 100% {
                transform: translate(0, 0) scale(1);
            }
            50% {
                transform: translate(50px, 50px) scale(1.1);
            }
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            position: relative;
            z-index: 10;
        }

        .card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 30px;
            padding: 40px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
            animation: fadeInUp 0.6s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .icon {
            font-size: 60px;
            margin-bottom: 20px;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        h1 {
            color: #fff;
            font-size: 2.2em;
            margin-bottom: 10px;
            text-shadow: 0 0 20px rgba(102, 126, 234, 0.5);
        }

        .subtitle {
            color: rgba(255, 255, 255, 0.6);
            font-size: 1em;
        }

        label {
            display: block;
            color: #a5b4fc;
            font-size: 1.1em;
            margin-bottom: 12px;
            font-weight: 600;
        }

        textarea {
            width: 100%;
            padding: 18px;
            background: rgba(255, 255, 255, 0.08);
            border: 2px solid rgba(102, 126, 234, 0.3);
            border-radius: 15px;
            color: #fff;
            font-size: 1em;
            font-family: inherit;
            resize: vertical;
            transition: all 0.3s ease;
            min-height: 150px;
        }

        textarea:focus {
            outline: none;
            border-color: #667eea;
            background: rgba(255, 255, 255, 0.12);
            box-shadow: 0 0 20px rgba(102, 126, 234, 0.3);
        }

        textarea::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }

        .btn {
            width: 100%;
            padding: 18px;
            margin-top: 25px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 25px rgba(102, 126, 234, 0.6);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .result {
            margin-top: 30px;
            padding: 25px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: none;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .result.show {
            display: block;
        }

        .result h3 {
            color: #fff;
            margin-bottom: 20px;
            font-size: 1.5em;
        }

        .prediction-main {
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
            text-align: center;
            font-size: 1.3em;
            font-weight: 600;
            animation: glow 2s infinite;
        }

        @keyframes glow {
            0%, 100% {
                box-shadow: 0 0 20px rgba(102, 126, 234, 0.5);
            }
            50% {
                box-shadow: 0 0 30px rgba(102, 126, 234, 0.8);
            }
        }

        .positive {
            background: linear-gradient(135deg, #11998e, #38ef7d);
            color: white;
        }

        .negative {
            background: linear-gradient(135deg, #eb3349, #f45c43);
            color: white;
        }

        .confidence {
            color: rgba(255, 255, 255, 0.8);
            font-size: 1em;
            margin-bottom: 20px;
        }

        .models-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .model-result {
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
        }

        .model-name {
            color: #a5b4fc;
            font-size: 0.9em;
            margin-bottom: 8px;
        }

        .model-prediction {
            color: #fff;
            font-weight: 600;
            font-size: 1.1em;
        }

        .back-link {
            text-align: center;
            margin-top: 30px;
        }

        .back-link a {
            color: #a5b4fc;
            text-decoration: none;
            font-size: 1em;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .back-link a:hover {
            color: #667eea;
            transform: translateX(-5px);
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .card {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 1.8em;
            }
            
            .models-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="bg-animation">
        <div class="bg-circle"></div>
        <div class="bg-circle"></div>
    </div>

    <div class="container">
        <div class="card">
            <div class="header">
                <div class="icon">üíä</div>
                <h1>Review Sentiment Prediction</h1>
                <p class="subtitle">AI-powered analysis using multiple ML models</p>
            </div>

            <form id="predictForm">
                <label for="review_text">Enter Drug Review:</label>
                <textarea 
                    id="review_text" 
                    name="review_text" 
                    placeholder="Example: This medication worked great for my condition. No side effects and I feel much better after taking it for 2 weeks..."
                    required
                ></textarea>
                
                <button type="submit" class="btn" id="submitBtn">
                    <span id="btnText">üîÆ Predict Sentiment</span>
                    <span id="btnLoading" style="display: none;">
                        <span class="loading"></span> Analyzing...
                    </span>
                </button>
            </form>

            <div id="result" class="result">
                <h3>üìä Prediction Results</h3>
                <div id="resultContent"></div>
            </div>

            <div class="back-link">
                <a href="/">‚Üê Back to Home</a>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('predictForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const resultDiv = document.getElementById('result');
            const resultContent = document.getElementById('resultContent');
            const submitBtn = document.getElementById('submitBtn');
            const btnText = document.getElementById('btnText');
            const btnLoading = document.getElementById('btnLoading');
            
            // Show loading
            btnText.style.display = 'none';
            btnLoading.style.display = 'inline-block';
            submitBtn.disabled = true;
            resultDiv.classList.remove('show');
            
            try {
                const response = await fetch('/predict', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if (data.error) {
                    resultContent.innerHTML = `
                        <div class="prediction-main negative">
                            ‚ùå Error: ${data.error}
                        </div>
                    `;
                } else {
                    const predictionClass = data.main_prediction === 'Positive' ? 'positive' : 'negative';
                    const emoji = data.main_prediction === 'Positive' ? '‚úÖ' : '‚ùå';
                    
                    resultContent.innerHTML = `
                        <div class="prediction-main ${predictionClass}">
                            ${emoji} ${data.main_prediction}
                        </div>
                        <p class="confidence">
                            <strong>Confidence:</strong> ${data.confidence}
                        </p>
                        <hr style="border: 1px solid rgba(255,255,255,0.1); margin: 20px 0;">
                        <p style="color: rgba(255,255,255,0.7); margin-bottom: 15px;">
                            <strong>Individual Model Predictions:</strong>
                        </p>
                        <div class="models-grid">
                            <div class="model-result">
                                <div class="model-name">üå≤ Random Forest</div>
                                <div class="model-prediction">${data.random_forest}</div>
                            </div>
                            <div class="model-result">
                                <div class="model-name">üå≥ Decision Tree</div>
                                <div class="model-prediction">${data.decision_tree}</div>
                            </div>
                            <div class="model-result">
                                <div class="model-name">üéØ SVM</div>
                                <div class="model-prediction">${data.svm}</div>
                            </div>
                        </div>
                    `;
                }
                
                resultDiv.classList.add('show');
                
            } catch (error) {
                resultContent.innerHTML = `
                    <div class="prediction-main negative">
                        ‚ùå Error: ${error.message}
                    </div>
                `;
                resultDiv.classList.add('show');
            } finally {
                // Hide loading
                btnText.style.display = 'inline-block';
                btnLoading.style.display = 'none';
                submitBtn.disabled = false;
            }
        });
    </script>
</body>
</html>

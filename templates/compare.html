<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compare Drugs - AI Drug Recommendation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            min-height: 100vh;
            padding: 40px 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 30px;
            padding: 50px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
            animation: fadeInUp 0.8s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .icon {
            font-size: 60px;
            margin-bottom: 20px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        h1 {
            color: #fff;
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 0 0 20px rgba(102, 126, 234, 0.5);
        }

        .subtitle {
            color: rgba(255, 255, 255, 0.7);
            font-size: 1.1em;
        }

        .form-section {
            margin-bottom: 30px;
        }

        label {
            display: block;
            color: #a5b4fc;
            font-size: 1.1em;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .input-group {
            margin-bottom: 25px;
        }

        select {
            width: 100%;
            padding: 15px 20px;
            font-size: 1em;
            border: 2px solid rgba(102, 126, 234, 0.3);
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        select option {
            background: #1a1a2e;
            color: #fff;
        }

        select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 20px rgba(102, 126, 234, 0.4);
        }

        select:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .drug-selector {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .drug-input {
            background: rgba(102, 126, 234, 0.1);
            padding: 20px;
            border-radius: 15px;
            border: 2px solid rgba(102, 126, 234, 0.3);
        }

        .drug-input label {
            color: #fff;
            font-size: 1em;
            margin-bottom: 10px;
        }

        .drug-input select {
            background: rgba(255, 255, 255, 0.15);
            border: 2px solid rgba(102, 126, 234, 0.4);
        }

        .drug-input select:disabled {
            background: rgba(255, 255, 255, 0.05);
            border-color: rgba(255, 255, 255, 0.1);
        }

        input[type="text"] {
            width: 100%;
            padding: 12px 15px;
            font-size: 1em;
            border: 2px solid rgba(102, 126, 234, 0.3);
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 15px rgba(102, 126, 234, 0.4);
        }

        input[type="text"]::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .loading {
            color: #a5b4fc;
            font-style: italic;
            padding: 10px;
            text-align: center;
        }

        .btn-container {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 30px;
        }

        .btn {
            padding: 15px 40px;
            font-size: 1.1em;
            font-weight: 600;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 25px rgba(102, 126, 234, 0.6);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-3px);
        }

        .info-box {
            background: rgba(102, 126, 234, 0.1);
            border-left: 4px solid #667eea;
            padding: 15px 20px;
            border-radius: 10px;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 30px;
        }

        .info-box strong {
            color: #a5b4fc;
        }

        @media (max-width: 768px) {
            .container {
                padding: 30px 20px;
            }

            h1 {
                font-size: 2em;
            }

            .drug-selector {
                grid-template-columns: 1fr;
            }

            .btn-container {
                flex-direction: column;
            }

            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="icon">‚öñÔ∏è</div>
            <h1>Compare Drugs</h1>
            <p class="subtitle">Compare 2-3 drugs side by side to make informed decisions</p>
        </div>

        <div class="info-box">
            <strong>üí° How it works:</strong> 
            <ol style="margin-top: 10px; margin-left: 20px; line-height: 1.8;">
                <li>Select a medical condition from the dropdown</li>
                <li>Available drugs will automatically load</li>
                <li>Choose 2-3 different drugs to compare</li>
                <li>View detailed comparison with charts!</li>
            </ol>
        </div>

        <form action="/compare" method="POST">
            <div class="form-section">
                <div class="input-group">
                    <label for="condition">Select Medical Condition</label>
                    <select name="condition" id="condition" required>
                        <option value="">-- Choose a condition --</option>
                        {% for condition in conditions %}
                        <option value="{{ condition }}">{{ condition }}</option>
                        {% endfor %}
                    </select>
                </div>

                <label>Enter Drug Names to Compare</label>
                <div class="drug-selector">
                    <div class="drug-input">
                        <label>Drug 1 *</label>
                        <select name="drug1" id="drug1" required>
                            <option value="">-- Select Drug 1 --</option>
                        </select>
                    </div>
                    <div class="drug-input">
                        <label>Drug 2 *</label>
                        <select name="drug2" id="drug2" required>
                            <option value="">-- Select Drug 2 --</option>
                        </select>
                    </div>
                    <div class="drug-input">
                        <label>Drug 3 (Optional)</label>
                        <select name="drug3" id="drug3">
                            <option value="">-- Select Drug 3 --</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="btn-container">
                <button type="submit" class="btn btn-primary">üîç Compare Drugs</button>
                <a href="/" class="btn btn-secondary">‚Üê Back to Home</a>
            </div>
        </form>
    </div>

    <script>
        const conditionSelect = document.getElementById('condition');
        const drug1Select = document.getElementById('drug1');
        const drug2Select = document.getElementById('drug2');
        const drug3Select = document.getElementById('drug3');

        // Disable drug selects initially
        drug1Select.disabled = true;
        drug2Select.disabled = true;
        drug3Select.disabled = true;

        // Load drugs when condition is selected
        conditionSelect.addEventListener('change', async function() {
            const condition = this.value;
            
            if (!condition) {
                // Reset and disable drug selects
                resetDrugSelects();
                return;
            }

            // Show loading state
            drug1Select.innerHTML = '<option value="">Loading drugs...</option>';
            drug2Select.innerHTML = '<option value="">Loading drugs...</option>';
            drug3Select.innerHTML = '<option value="">Loading drugs...</option>';

            try {
                // Fetch drugs for selected condition
                const response = await fetch('/get_drugs_by_condition', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ condition: condition })
                });

                const data = await response.json();

                if (data.error) {
                    alert('Error: ' + data.error);
                    resetDrugSelects();
                    return;
                }

                if (data.drugs && data.drugs.length > 0) {
                    // Populate drug dropdowns
                    populateDrugSelects(data.drugs);
                } else {
                    alert('No drugs found for this condition');
                    resetDrugSelects();
                }

            } catch (error) {
                console.error('Error fetching drugs:', error);
                alert('Failed to load drugs. Please try again.');
                resetDrugSelects();
            }
        });

        function populateDrugSelects(drugs) {
            // Clear existing options
            drug1Select.innerHTML = '<option value="">-- Select Drug 1 --</option>';
            drug2Select.innerHTML = '<option value="">-- Select Drug 2 --</option>';
            drug3Select.innerHTML = '<option value="">-- Select Drug 3 --</option>';

            // Add drug options
            drugs.forEach(drug => {
                const option1 = new Option(drug, drug);
                const option2 = new Option(drug, drug);
                const option3 = new Option(drug, drug);
                
                drug1Select.add(option1);
                drug2Select.add(option2);
                drug3Select.add(option3);
            });

            // Enable drug selects
            drug1Select.disabled = false;
            drug2Select.disabled = false;
            drug3Select.disabled = false;
        }

        function resetDrugSelects() {
            drug1Select.innerHTML = '<option value="">-- Select condition first --</option>';
            drug2Select.innerHTML = '<option value="">-- Select condition first --</option>';
            drug3Select.innerHTML = '<option value="">-- Select condition first --</option>';
            
            drug1Select.disabled = true;
            drug2Select.disabled = true;
            drug3Select.disabled = true;
        }

        // Prevent selecting same drug twice
        drug1Select.addEventListener('change', validateDrugSelection);
        drug2Select.addEventListener('change', validateDrugSelection);
        drug3Select.addEventListener('change', validateDrugSelection);

        function validateDrugSelection() {
            const drug1 = drug1Select.value;
            const drug2 = drug2Select.value;
            const drug3 = drug3Select.value;

            if (drug1 && drug2 && drug1 === drug2) {
                alert('Please select different drugs for comparison');
                drug2Select.value = '';
                return;
            }

            if (drug1 && drug3 && drug1 === drug3) {
                alert('Please select different drugs for comparison');
                drug3Select.value = '';
                return;
            }

            if (drug2 && drug3 && drug2 === drug3) {
                alert('Please select different drugs for comparison');
                drug3Select.value = '';
                return;
            }
        }
    </script>
</body>
</html>
